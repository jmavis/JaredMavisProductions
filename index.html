<!DOCTYPE html>
<html>
<head>
	<title>JaredMavis.com</title>

	<script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/libs/underscore.js"></script>
	<script type="text/javascript" src="js/libs/ember.js"></script>
	<script type="text/javascript" src="data/projects.js"></script>
	<script type="text/javascript" src="data/posts.js"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/projects.css" type="text/css">
	<link rel="stylesheet" href="css/about.css" type="text/css">
	<link rel="stylesheet" href="css/post.css" type="text/css">
</head>
<body>
<script type="text/x-handlebars">
	<div class="navbar">
		<header>	
			<h1>Jared Mavis Productions</h1>
		</header>
		<ul class="nav nav-pills" role="tablist">
		  	<li id="Home" class = "menuItem">{{#link-to 'home'}}Home{{/link-to}}</li>
			<li id="Projects" class = "menuItem">{{#link-to 'skill' 'all'}}Projects{{/link-to}}</li>
			<li id="Resume" class = "menuItem">{{#link-to 'resume'}}Resume{{/link-to}}</li>
			<li id="About" class = "menuItem">{{#link-to 'about'}}About{{/link-to}}</li>
			<li id="Contact" class = "menuItem">{{#link-to 'contact'}}Contact{{/link-to}}</li>
			<a class="btn btn-default navbar-btn navbar-right" href="http://github.com/jmavis">GitHub</a>
			<a class="btn btn-default navbar-btn navbar-right" href="https://www.linkedin.com/pub/jared-mavis/46/57b/709">LinkedIn</a>
		</ul> 
	</div>
	{{outlet}}
</script>

<script type="text/x-handlebars" id="home">
	<div class="page">
	{{#each}}
		<div class="post">
			<div class="post-header">
				<div class="post-title ui-block">{{title}}</div>
				<div class="post-date">{{date}}</div>
				<div class="post-author">{{author}}</div>
			</div>
			<div class="post-content">
				{{content}}
			</div>
		</div>
		<div>{{title}}</div>
	{{/each}}
	</div>
</script>

<script  type="text/x-handlebars" id="projects">
	<div class="page">
		<div class="skills-filters-container">
			<h2>Skills</h2>
			<div class="skills-filter">
				{{#each skill in skills}}
					{{#link-to 'skill' skill}}
						<span class="btn btn-default">{{skill}}</span>
					{{/link-to}}
				{{/each}}
			</div>
			<h2>Tools</h2>
			<div class="tools-filter">
				{{#each tool in tools}}
					{{#link-to 'skill' tool}}
						<span class="btn btn-default">{{tool}}</span>
					{{/link-to}}
				{{/each}}
			</div>
		</div>
		{{outlet}}
	</div>
</script>

<script  type="text/x-handlebars" id="skill">
	{{#each}}
		<div class="project">
			<div class="project-content ui-block">
				<div class="project-header">
					<div class="project-roles">{{role}}</div>
					<div class="project-company ui-block">
						{{#if worked_for.website}}
							<a {{bind-attr href=worked_for.website}}>{{worked_for.name}}</a>
						{{else}}
							{{worked_for.name}}
						{{/if}}
					</div>
					<div class="project-timeline">{{timeline}}</div>
				</div>

				<div class="project-name ui-block">{{project_name}}</div>
				
				<ul class="project-accomplishments-list">
					{{#each obj in this.accomplishments}}
						<li>{{obj}}</li>
					{{/each}}
	            </ul>
	            <div class="project-skills-container">
	            	<span>Skills:</span>
	           		{{skills}}
	            </div>
	            <div class="project-tools-container">
	            	<span>Tools:</span>
	           		{{tools}}
	            </div>
	            {{#if repository}}
	            	<a {{bind-attr href=repository}}>Repository</a>
				{{/if}}
			</div>
		</div>
	{{/each}}
</script>

<script type="text/x-handlebars" id="fourOhFour">
	<div class="page">
		<div>
		/{{path}} Page Not found
		</div>
		<div class = "btn btn-default">{{#link-to 'home'}}Go Home{{/link-to}}</li>
	</div>
</script>

<script type="text/x-handlebars" id="resume">
	<div class="page">
		<section>
			<embed src="JaredMavis_Resume.pdf" style="width:98%; height:1100px;">
		</section>
	</div>
</script>

<script type="text/x-handlebars" id="about">
	<div class="page">
		<img class="about-profile-piture ui-block" src="images/JaredMavis2014.png"></img>
		<p class="about-content ui-block">
			I am a software engineer who is looking to improve the world through the use of software and code-fu.<br>
			I like to constantly learn new things and am currently focusing on web and mobile.<br>
			In my spare time I like to draw (<span><a href="http://jmavis.deviantart.com/">http://jmavis.deviantart.com/</a></span>), watch anime, play games and code.<br>
			My github account can be found here <span><a href="https://github.com/jmavis">https://github.com/jmavis</a>.</span><br>
			For some coding challenges I do check out here <span><a href="https://www.codeeval.com/public/c84244c65b7b4cd905b5f005f9762612dcf91e61/">CodeEval</a>.</span><br>
		</p>
	</div>
</script>

<script type="text/x-handlebars" id="contact">
	<div class="page">
		<h1>Contact Me</h1>
		<img src="images/EmailPic.png" alt="JaredMavis [at] Outlook dot com">
	</div>
</script>

	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/views/header.js"></script>
</body>
</html>
